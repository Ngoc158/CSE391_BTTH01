<!DOCTYPE html> 
 <html> 
     <head> 
         <meta charset="utf-8"> 
         <title>Content boxes in HTML</title> 
         <link rel="stylesheet"  href="css/style.css"> > 
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/> 
     </head> 
 <body> 
     <div class="container"> 
         <div class="box"> 
             <div class="icon"><i class="fa fa-info" area-hidden="true"></i></div> 
             <div class="content"> 
                 <h3>Info</h3> 
                 <p>abc</p> 
             </div> 
         </div> 
         <div class="container"> 
             <div class="box"> 
                 <div class="icon"><i class="fa fa-search" area-hidden="true"></i></div> 
                 <div class="content"> 
                     <h3>Search</h3> 
                     <p>abc</p> 
                 </div> 
             </div> 
             <div class="container"> 
         <div class="box"> 
             <div class="icon"><i class="fa fa-map-maker" area-hidden="true"></i></div> 
             <div class="content"> 
                 <h3>Location</h3> 
                 <p>abc</p> 
             </div> 
         </div> 
    </div> 
 </body> 
 </html>
